<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Erreur 500 – Erreur interne du serveur</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(to bottom, #FF9F6F, #FFAB5B);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2A1E5C;
    }

    .error-container {
      padding: 40px;
      background-image: url('/assets/404.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100vw;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #DB4367;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #DB4367;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    a:hover {
      background-color: #b83153;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Erreur 500</h1>
    <p>Une erreur interne est survenue sur le serveur. Veuillez réessayer plus tard.</p>
    <a href="/">Retour à l'accueil</a>
  </div>
</body>
</html>
