<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page introuvable - Erreur 404</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #FF9F6F, #FFAB5B);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2A1E5C;
    }

    .error-container {
      background-image: url('/assets/404.png');
      background-repeat: no-repeat;
      background-position: center;
      padding: 20%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100vw;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #DB4367;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #DB4367;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    a:hover {
      background-color: #b83153;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Erreur 404</h1>
    <p>Oups… Cette page n'existe pas ou a été déplacée.</p>
    <a href="/">Retour à l'accueil</a>
  </div>
</body>
</html>
